include "config"

compaas {
  http {
    interface = 0.0.0.0
    port = 8080
  }
}

akka {
  loglevel = ${?LOG_LEVEL}

  log-config-on-start = ${?LOG_CONFIG_ON_START}

  actor {
    serializers {
      jackson-cbor = "akka.serialization.jackson.JacksonCborSerializer"
    }
    serialization-bindings {
      "compaas.CborSerializable" = jackson-cbor
    }
    serialize-messages = on
    provider = cluster
  }

  remote.artery {
    log-frame-size-exceeding = 10000b
  }

  coordinated-shutdown { exit-jvm = on }

  cluster {
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"

    shutdown-after-unsuccessful-join-seed-nodes = 60s

    sharding {
      least-shard-allocation-strategy {
        rebalance-absolute-limit = 20
        rebalance-relative-limit = 0.2
      }
      passivation {
        strategy = default-strategy
      }
    }
  }

  management {
    cluster.bootstrap {
      contact-point-discovery {
        discovery-method = kubernetes-api
        required-contact-point-nr = ${?REQUIRED_CONTACT_POINT_NR}
      }
    }
  }

  persistence {
    journal {
      plugin = "akka.persistence.r2dbc.journal"
    }
    snapshot-store {
      plugin = "akka.persistence.r2dbc.snapshot"
    }
    state {
      plugin = "akka.persistence.r2dbc.state"
    }
    
    r2dbc {
      dialect = ${?DB_DIALECT}

      connection-factory {
        host = ${DB_HOST}
        port = ${DB_PORT}
        user = ${DB_USER}
        password = ${DB_PASSWORD}
        database = ${DB_NAME}
      }
    }
  }
}